[tool:pytest]
# Pytest configuration for Dockerfile Generator tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    # Coverage options (requires pytest-cov)
    --cov=dockerfile_generator_v2
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_vermin: marks tests that require vermin package

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    *_test.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Show lines that weren't covered
show_missing = True

# Coverage must be at least 80%
fail_under = 80
